<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV Anima Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Utility: Clean up number inputs */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
        
        /* Utility: Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 5px; border: 2px solid #0f172a; }
        ::-webkit-scrollbar-thumb:hover { background: #ca8a04; }
        
        /* Sticky Footer Glass Effect */
        .glass-panel {
            background: rgba(11, 14, 20, 0.95);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
        }

        .item-icon {
            object-fit: contain;
            image-rendering: auto;
        }
    </style>
</head>
<body class="bg-[#0b0e14] text-slate-300 font-sans pb-48 selection:bg-yellow-500/30 selection:text-yellow-200">

    <div x-data="relicApp" class="max-w-[1000px] mx-auto px-4 md:px-6">
        
        <header class="pt-10 pb-8">
            
            <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4 mb-6">
                <div>
                    <h1 class="text-3xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-yellow-500 to-yellow-600 tracking-tight drop-shadow-sm">
                        ANIMA TRACKER
                    </h1>
                    <p class="text-slate-500 font-medium mt-2 flex items-center gap-2">
                        <span class="w-2 h-2 rounded-full bg-green-500"></span>
                        Relic Progression & Resource Manager
                    </p>
                </div>

                <button @click="resetAll()" 
                        class="px-4 py-2 rounded-lg bg-slate-800/50 hover:bg-red-900/20 border border-slate-700 hover:border-red-500/30 transition-all text-xs font-bold uppercase text-slate-400 hover:text-red-400">
                    Reset Data
                </button>
            </div>

            <div class="mb-8">
                <div class="flex flex-wrap gap-2 md:gap-3 bg-[#161b22] p-4 rounded-2xl border border-slate-800 shadow-inner justify-center md:justify-start">
                    <template x-for="job in availableJobs" :key="job.id">
                        <button @click="toggleJob(job.id)"
                                class="relative w-10 h-10 md:w-12 md:h-12 rounded-xl border-2 transition-all duration-200 flex items-center justify-center overflow-hidden group shadow-lg"
                                :class="selectedJobs.includes(job.id) 
                                    ? 'border-yellow-500 bg-yellow-900/20 shadow-yellow-500/20 scale-110 z-10' 
                                    : 'border-slate-700 bg-slate-800 opacity-60 hover:opacity-100 hover:border-slate-500 hover:scale-105 grayscale hover:grayscale-0'">
                            
                            <img :src="'/images/jobs/' + job.id + '.png'" 
                                 class="absolute inset-0 w-full h-full object-cover"
                                 :alt="job.id"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                            
                            <div class="hidden w-full h-full items-center justify-center text-[10px] md:text-xs font-black tracking-tighter"
                                 :class="selectedJobs.includes(job.id) ? 'text-yellow-100' : 'text-slate-500'"
                                 x-text="job.id">
                            </div>

                            <div x-show="selectedJobs.includes(job.id)" 
                                 class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-500 rounded-full border-2 border-[#161b22]"></div>
                        </button>
                    </template>
                </div>
                
                <div class="text-right mt-2 text-xs text-slate-600 font-mono">
                    <span class="text-slate-400 font-bold" x-text="weaponCount"></span> WEAPONS SELECTED
                </div>
            </div>

            <div class="relative h-6 bg-[#161b22] rounded-full border border-slate-800 shadow-[inset_0_2px_4px_rgba(0,0,0,0.5)] overflow-hidden">
                <div class="absolute top-0 left-0 h-full bg-gradient-to-r from-blue-900 via-blue-600 to-cyan-400 transition-all duration-1000 ease-out"
                     :style="'width: ' + getTotalProgress() + '%'">
                     <div class="w-full h-full opacity-30 bg-[url('https://www.transparenttextures.com/patterns/diagonal-stripes.png')]"></div>
                </div>
                <div class="absolute inset-0 flex items-center justify-center z-10">
                    <span class="text-[10px] font-black text-white tracking-[0.2em] drop-shadow-md">
                        TOTAL PROGRESS <span x-text="getTotalProgress()"></span>%
                    </span>
                </div>
            </div>
        </header>

        <div class="space-y-8">
            <template x-for="group in groupedItems()" :key="group.name">
                
                <div x-data="{ open: true }" 
                     class="bg-[#161b22] rounded-2xl border border-slate-800 shadow-2xl overflow-hidden relative group transition-all duration-300">
                    
                    <div class="absolute top-0 left-0 h-full bg-gradient-to-r from-green-900/10 to-green-600/10 transition-all duration-1000 pointer-events-none"
                        :style="'width: ' + getStageProgress(group.name) + '%'"></div>

                    <div @click="open = !open" 
                         class="relative bg-[#1c222b]/90 p-4 border-b border-slate-800 flex items-center justify-between cursor-pointer hover:bg-[#252b36] transition-colors select-none backdrop-blur-sm z-10">
                        <div class="flex items-center gap-4">
                            <div class="relative w-12 h-12 flex items-center justify-center">
                                <svg class="w-full h-full -rotate-90" viewBox="0 0 36 36">
                                    <path class="text-slate-700" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="3"/>
                                    <path class="text-blue-500 transition-all duration-1000" 
                                          :stroke-dasharray="getStageProgress(group.name) + ', 100'"
                                          d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="currentColor" stroke-width="3"/>
                                </svg>
                                <span class="absolute text-[10px] font-bold text-slate-300" x-text="getStageProgress(group.name) + '%'"></span>
                            </div>

                            <div>
                                <h2 class="text-lg font-bold text-slate-200 tracking-wide" x-text="group.name"></h2>
                                <p class="text-xs text-slate-500 font-medium" x-text="stageInfo[group.name]"></p>
                            </div>
                        </div>
                        
                        <div class="text-slate-500 transition-transform duration-300" :class="open ? 'rotate-180' : ''">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </div>
                    </div>

                    <div x-show="open" 
                         x-transition:enter="transition ease-out duration-200"
                         x-transition:enter-start="opacity-0 -translate-y-2"
                         x-transition:enter-end="opacity-100 translate-y-0"
                         class="divide-y divide-slate-800/50 relative z-10">
                         
                        <template x-for="item in group.items" :key="item.id">
                            <div x-data="{ showList: false }" 
                                 class="transition duration-200"
                                 :class="getRemaining(item) === 0 ? 'bg-green-900/5' : 'hover:bg-slate-800/30'">
                                
                                <div class="p-4 md:p-5 flex flex-col xl:flex-row items-center gap-6">
                                    
                                    <div class="w-full xl:flex-1 flex items-start gap-4">
                                        <div class="flex-shrink-0">
                                            <img :src="item.icon" 
                                                 @error="handleMissingIcon"
                                                 class="w-12 h-12 rounded-lg border border-slate-700 bg-slate-800 shadow-md item-icon" 
                                                 alt="Item Icon">
                                        </div>
                                        <div class="text-left flex-1">
                                            <div class="flex items-center gap-3 flex-wrap">
                                                <div class="text-base font-bold text-slate-200" 
                                                     :class="getRemaining(item) === 0 ? 'text-slate-500 line-through decoration-slate-600' : ''"
                                                     x-text="item.name"></div>
                                                
                                                <template x-if="item.tooltip">
                                                    <button @click="showList = !showList" 
                                                            class="text-[10px] uppercase font-bold tracking-wider px-2 py-0.5 rounded border transition-all flex items-center gap-1 whitespace-nowrap"
                                                            :class="showList ? 'bg-blue-600 border-blue-400 text-white' : 'bg-slate-800 border-slate-700 text-blue-400 hover:border-blue-500'">
                                                        <span x-text="showList ? 'Hide List' : 'View List'"></span>
                                                        <svg class="w-3 h-3" :class="showList ? 'rotate-180' : ''" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                                                    </button>
                                                </template>
                                            </div>

                                            <div x-show="item.tip" class="mt-1 text-xs text-blue-400 font-medium inline-block bg-blue-900/20 px-2 py-0.5 rounded border border-blue-900/30">
                                                <span class="opacity-70">Tip:</span> <span x-text="item.tip"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="flex items-center gap-4 md:gap-8 bg-[#0b0e14] p-2 rounded-xl border border-slate-800 shadow-inner z-10 relative">
                                        
                                        <div class="text-center w-12">
                                            <div class="text-[9px] uppercase text-slate-500 font-bold mb-0.5">Goal</div>
                                            <div class="text-sm font-mono text-slate-300" x-text="getGoal(item)"></div>
                                        </div>
                                        
                                        <div class="w-px h-8 bg-slate-800"></div>
                                        
                                        <div class="min-w-[4rem] text-center flex items-center justify-center">
                                            <template x-if="item.type !== 'checklist'">
                                                <div>
                                                    <div class="text-[9px] uppercase text-blue-500 font-bold mb-0.5">Have</div>
                                                    <input type="number" x-model="inventory[item.id]" placeholder="0"
                                                           class="w-16 bg-transparent text-center font-bold text-lg outline-none text-white focus:text-blue-400 placeholder-slate-700 transition">
                                                </div>
                                            </template>
                                            
                                            <template x-if="item.type === 'checklist'">
                                                <div class="grid grid-cols-4 gap-1.5 justify-items-center">
                                                    <template x-for="jobId in selectedJobs" :key="jobId">
                                                        <label class="cursor-pointer group relative" :title="jobId">
                                                            <input type="checkbox" :value="jobId" x-model="inventory[item.id]" class="peer sr-only">
                                                            
                                                            <div class="p-1 rounded-md border border-slate-700 bg-slate-800 transition-all duration-200
                                                                        peer-checked:bg-green-900/80 peer-checked:border-green-500 peer-checked:shadow-[0_0_10px_rgba(34,197,94,0.3)]
                                                                        hover:border-slate-500 hover:scale-110 hover:z-10">
                                                                
                                                                <img :src="(item.id === 'primal_gauntlet' && inventory[item.id].includes(jobId)) 
                                                                            ? '/images/weapons/' + jobId + '.png' 
                                                                            : '/images/jobs/' + jobId + '.png'" 
                                                                     class="w-6 h-6 object-contain drop-shadow-md filter grayscale opacity-70 peer-checked:grayscale-0 peer-checked:opacity-100 transition-all duration-500" 
                                                                     :alt="jobId"
                                                                     onerror="
                                                                        if (this.src.includes('weapons')) { 
                                                                            this.src = '/images/jobs/' + this.getAttribute('alt') + '.png'; 
                                                                        } else { 
                                                                            this.style.display='none'; 
                                                                            this.nextElementSibling.style.display='block'; 
                                                                        }
                                                                     ">
                                                                
                                                                <div class="hidden text-[10px] font-bold text-slate-500 peer-checked:text-green-300 px-1" 
                                                                     x-text="jobId"></div>
                                                            </div>
                                                            
                                                            <div class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-green-500 rounded-full border-2 border-[#0b0e14] opacity-0 peer-checked:opacity-100 transition-opacity"></div>
                                                        </label>
                                                    </template>
                                                </div>
                                            </template>
                                        </div>
                                        
                                        <div class="w-px h-8 bg-slate-800"></div>
                                        
                                        <div class="text-center w-12">
                                            <div class="text-[9px] uppercase font-bold mb-0.5" 
                                                 :class="getRemaining(item) === 0 ? 'text-green-600' : 'text-yellow-600'">Need</div>
                                            <div class="text-sm font-mono font-bold" 
                                                 :class="getRemaining(item) === 0 ? 'text-green-500' : 'text-yellow-500'"
                                                 x-text="getRemaining(item)"></div>
                                        </div>
                                    </div>

                                    <div class="w-full xl:w-[280px] flex flex-col gap-2">
                                        
                                        <div x-show="getRemaining(item) === 0" class="flex items-center justify-center xl:justify-end gap-2 text-green-500 font-bold text-sm h-full opacity-60">
                                            <span>COMPLETED</span>
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                        </div>

                                        <div x-show="getRemaining(item) > 0" class="flex flex-col gap-1.5">
                                            <template x-for="opt in item.options">
                                                <div class="flex items-center justify-between text-xs bg-[#11141a] px-3 py-1.5 rounded border border-slate-800"
                                                     :class="opt.currency === 'Poetics' ? 'border-yellow-900/30 bg-yellow-900/5' : ''">
                                                    
                                                    <div class="flex items-center gap-2 truncate pr-2">
                                                        <template x-if="opt.icon">
                                                            <img :src="opt.icon" class="w-4 h-4 object-contain" alt="">
                                                        </template>
                                                        <span class="text-slate-400 font-medium truncate" x-text="opt.label"></span>
                                                    </div>
                                                    
                                                    <div class="text-right whitespace-nowrap">
                                                        <template x-if="opt.cost > 0">
                                                            <span class="font-mono font-bold" 
                                                                  :class="opt.currency === 'Poetics' ? 'text-yellow-500' : 'text-slate-300'"
                                                                  x-text="(getRemaining(item) * opt.cost).toLocaleString()"></span>
                                                        </template>
                                                        <template x-if="opt.cost === 0 && opt.currency">
                                                            <span class="text-[10px] text-purple-400 font-bold tracking-wide">REQ ITEM</span>
                                                        </template>
                                                        <template x-if="opt.cost === 0 && !opt.currency">
                                                            <span class="text-[10px] text-slate-600 uppercase font-bold tracking-wide">Task</span>
                                                        </template>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>

                                <div x-show="showList" 
                                     x-transition:enter="transition ease-out duration-200"
                                     x-transition:enter-start="opacity-0 -translate-y-2"
                                     x-transition:enter-end="opacity-100 translate-y-0"
                                     class="px-4 pb-4 md:px-20 md:pb-6">
                                    <div class="bg-[#0f1218] rounded-xl border border-slate-800 p-4 shadow-inner">
                                        <h4 class="text-xs uppercase text-blue-400 font-bold mb-3 tracking-widest border-b border-slate-800 pb-2">Required Dungeons</h4>
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2">
                                            <template x-for="line in item.tooltip" :key="line">
                                                <div class="flex items-center gap-3 text-sm text-slate-400 group/line hover:text-slate-200 transition-colors">
                                                    <div class="w-1.5 h-1.5 rounded-full bg-slate-700 group-hover/line:bg-blue-500 transition-colors"></div>
                                                    <span x-text="line"></span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                                </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <div class="fixed bottom-6 left-4 right-4 md:left-1/2 md:-translate-x-1/2 md:w-[95%] max-w-[1000px] z-50">
            <div class="glass-panel rounded-2xl border border-slate-700/50 p-4 md:px-8 md:py-5 flex flex-col md:flex-row items-center justify-between gap-6 transition-all duration-300">
                
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <div class="bg-yellow-500/10 p-2.5 rounded-full border border-yellow-500/20 shadow-[0_0_10px_rgba(234,179,8,0.2)]">
                        <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                    </div>
                    <div>
                        <div class="text-[10px] uppercase text-slate-400 font-bold tracking-widest">Shopping List</div>
                        <div class="text-sm text-slate-200 font-medium">Remaining Liability</div>
                    </div>
                </div>

                <div class="flex flex-wrap gap-x-8 gap-y-4 w-full md:w-auto justify-center md:justify-end items-end">
                    
                    <div x-show="getTotalLiability('Poetics') > 0" class="text-right flex flex-col items-end">
                        <div class="text-[10px] uppercase text-yellow-500/80 font-bold tracking-widest mb-0.5">Poetics</div>
                        <div class="text-xl md:text-3xl font-mono font-bold text-yellow-400 leading-none drop-shadow-md" 
                             x-text="getTotalLiability('Poetics').toLocaleString()"></div>
                    </div>

                    <div x-show="getTotalLiability('GC Seals') > 0" class="text-right flex flex-col items-end">
                        <div class="text-[10px] uppercase text-blue-400/80 font-bold tracking-widest mb-0.5">GC Seals</div>
                        <div class="text-xl md:text-3xl font-mono font-bold text-blue-400 leading-none drop-shadow-md" 
                             x-text="getTotalLiability('GC Seals').toLocaleString()"></div>
                    </div>

                    <div x-show="getTotalLiability('Tokens') > 0" class="text-right flex flex-col items-end">
                        <div class="text-[10px] uppercase text-purple-400/80 font-bold tracking-widest mb-0.5">Tokens</div>
                        <div class="text-xl md:text-3xl font-mono font-bold text-purple-400 leading-none drop-shadow-md" 
                             x-text="getTotalLiability('Tokens').toLocaleString()"></div>
                    </div>

                    <div x-show="getTotalLiability('Seals') > 0" class="text-right flex flex-col items-end">
                        <div class="text-[10px] uppercase text-green-400/80 font-bold tracking-widest mb-0.5">Allied Seals</div>
                        <div class="text-xl md:text-3xl font-mono font-bold text-green-400 leading-none drop-shadow-md" 
                             x-text="getTotalLiability('Seals').toLocaleString()"></div>
                    </div>

                    <div x-show="getTotalLiability('Items') > 0 || getTotalLiability('Leve Allowances') > 0" class="text-right flex flex-col items-end">
                        <div class="text-[10px] uppercase text-slate-500/80 font-bold tracking-widest mb-0.5">Key Items</div>
                        <div class="text-xl md:text-3xl font-mono font-bold text-slate-400 leading-none drop-shadow-md" 
                             x-text="(getTotalLiability('Items') + getTotalLiability('Leve Allowances')).toLocaleString()"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
