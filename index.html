<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FFXIV Anima Tracker</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<style>
			/* FFXIV Fonts */
			h1,
			h2,
			h3,
			.ff-title {
				font-family: "Cinzel", serif;
			}
			body {
				font-family: "Lato", sans-serif;
			}

			/* FFXIV Background Gradient (Deep Blue/Grey) */
			.ff-bg {
				background: radial-gradient(circle at top, #1a202c, #0d1117);
				min-height: 100vh;
			}

			/* Card Style: The "System Window" Look */
			.ff-card {
				background: linear-gradient(
					180deg,
					rgba(32, 38, 50, 0.95) 0%,
					rgba(20, 24, 32, 0.95) 100%
				);
				border: 1px solid rgba(255, 255, 255, 0.1);
				border-top: 2px solid #b79c59; /* Gold Accent */
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
			}

			/* Golden Text Gradient */
			.text-gold-gradient {
				background: linear-gradient(to bottom, #fceeb0, #d4af37, #996515);
				background-clip: text;
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
			}
		</style>
	</head>
	<body
		class="ff-bg text-slate-200 pb-48 selection:bg-yellow-600/30 selection:text-yellow-100"
	>
		<div x-data="relicApp" class="max-w-[1000px] mx-auto px-4 md:px-6">
			<header class="pt-10 pb-8">
				<div
					class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4 mb-6"
				>
					<div>
						<h1
							class="text-3xl md:text-5xl font-bold text-gold-gradient tracking-wider drop-shadow-lg uppercase"
						>
							Anima Weapon Tracker
						</h1>
						<p class="text-slate-500 font-medium mt-2 flex items-center gap-2">
							<span class="w-2 h-2 rounded-full bg-green-500"></span>
							Relic Progression & Resource Manager
						</p>
					</div>

					<button
						@click="resetAll()"
						class="px-4 py-2 rounded-lg bg-slate-800/50 hover:bg-red-900/20 border border-slate-700 hover:border-red-500/30 transition-all text-xs font-bold uppercase text-slate-400 hover:text-red-400"
					>
						Reset Data
					</button>
				</div>

				<div class="mb-8">
					<div
						class="flex flex-wrap gap-2 md:gap-3 ff-card p-6 rounded-lg shadow-inner justify-center md:justify-start"
					>
						<template x-for="job in availableJobs" :key="job.id">
							<button
								@click="toggleJob(job.id)"
								class="relative w-10 h-10 md:w-12 md:h-12 rounded-xl border-2 transition-all duration-200 flex items-center justify-center overflow-hidden group shadow-lg"
								:class="selectedJobs.includes(job.id) 
                                    ? 'border-yellow-500 bg-yellow-900/20 shadow-yellow-500/20 scale-110 z-10' 
                                    : 'border-slate-700 bg-slate-800 opacity-60 hover:opacity-100 hover:border-slate-500 hover:scale-105 grayscale hover:grayscale-0'"
							>
								<img
									:src="'./images/jobs/' + job.id + '.png'"
									class="absolute inset-0 w-full h-full object-cover"
									:alt="job.id"
									onerror="
										this.style.display = 'none';
										this.nextElementSibling.style.display = 'flex';
									"
								/>

								<div
									class="hidden w-full h-full items-center justify-center text-[10px] md:text-xs font-black tracking-tighter"
									:class="selectedJobs.includes(job.id) ? 'text-yellow-100' : 'text-slate-500'"
									x-text="job.id"
								></div>

								<div
									x-show="selectedJobs.includes(job.id)"
									class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-500 rounded-full border-2 border-[#161b22]"
								></div>
							</button>
						</template>
					</div>

					<div class="text-right mt-2 text-xs text-slate-600 font-mono">
						<span class="text-slate-400 font-bold" x-text="weaponCount"></span>
						WEAPONS SELECTED
					</div>
				</div>

				<div class="relative h-4 md:h-5 bg-[#080a0d] rounded-full border border-[#4a3b2a] shadow-[inset_0_2px_5px_rgba(0,0,0,0.8)] overflow-hidden mt-4">
    
    <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/diagonal-stripes.png')] z-0"></div>

    <div class="absolute top-0 left-0 h-full bg-[#c28e2b] transition-all duration-1000 ease-out"
         :style="'width: ' + getTotalProgress() + '%'">
    </div>

    <div class="absolute inset-0 flex items-center justify-between px-3 z-10">
        <span class="text-[8px] md:text-[9px] font-black text-[#8a7040] tracking-widest drop-shadow-sm font-sans">EXP</span>
        <span class="text-[9px] md:text-[10px] font-bold text-white drop-shadow-[0_1px_2px_rgba(0,0,0,1)] font-mono tracking-wide">
            <span x-text="getTotalProgress()"></span> / 100%
        </span>
    </div>
</div>
			</header>

			<div class="space-y-8">
				<template x-for="group in groupedItems()" :key="group.name">
					<div
						x-data="{ open: true }"
						class="ff-card rounded-lg overflow-hidden relative group transition-all duration-300 border-t-[3px] border-[#b79c59]"
					>
						<div
							class="absolute top-0 left-0 h-full bg-gradient-to-r from-green-900/10 to-green-600/10 transition-all duration-1000 pointer-events-none"
							:style="'width: ' + getStageProgress(group.name) + '%'"
						></div>

						<div
							@click="open = !open"
							class="relative bg-[#1c222b]/90 p-4 border-b border-slate-800 flex items-center justify-between cursor-pointer hover:bg-[#252b36] transition-colors select-none backdrop-blur-sm z-10"
						>
							<div class="flex items-center gap-4">
								<div
									class="relative w-12 h-12 flex items-center justify-center"
								>
									<svg class="w-full h-full -rotate-90" viewBox="0 0 36 36">
										<path
											class="text-slate-700"
											d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
											fill="none"
											stroke="currentColor"
											stroke-width="3"
										/>
										<path
											class="text-blue-500 transition-all duration-1000"
											:stroke-dasharray="getStageProgress(group.name) + ', 100'"
											d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"
											fill="none"
											stroke="currentColor"
											stroke-width="3"
										/>
									</svg>
									<span
										class="absolute text-[10px] font-bold text-slate-300"
										x-text="getStageProgress(group.name) + '%'"
									></span>
								</div>

								<div>
									<h2
										class="text-lg font-bold text-slate-200 tracking-wide"
										x-text="group.name"
									></h2>
									<p
										class="text-xs text-slate-500 font-medium"
										x-text="stageInfo[group.name]"
									></p>
								</div>
							</div>

							<div
								class="text-slate-500 transition-transform duration-300"
								:class="open ? 'rotate-180' : ''"
							>
								<svg
									class="w-5 h-5"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M19 9l-7 7-7-7"
									></path>
								</svg>
							</div>
						</div>

						<div
							x-show="open"
							x-transition:enter="transition ease-out duration-200"
							x-transition:enter-start="opacity-0 -translate-y-2"
							x-transition:enter-end="opacity-100 translate-y-0"
							class="divide-y divide-slate-800/50 relative z-10"
						>
							<template x-for="item in group.items" :key="item.id">
								<div
									x-data="{ showList: false }"
									class="transition duration-200"
									:class="getRemaining(item) === 0 ? 'bg-green-900/5' : 'hover:bg-slate-800/30'"
								>
									<div
										class="p-4 md:p-5 flex flex-col xl:flex-row items-center gap-6"
									>
										<div class="w-full xl:flex-1 flex items-start gap-4">
											<div class="flex-shrink-0">
												<img
													:src="item.icon"
													@error="handleMissingIcon"
													class="w-12 h-12 rounded-lg border border-slate-700 bg-slate-800 shadow-md item-icon"
													alt="Item Icon"
												/>
											</div>
											<div class="text-left flex-1">
												<div class="flex items-center gap-3 flex-wrap">
													<div
														class="text-base font-bold text-slate-200"
														:class="getRemaining(item) === 0 ? 'text-slate-500 line-through decoration-slate-600' : ''"
														x-text="item.name"
													></div>

													<template x-if="item.tooltip">
														<button
															@click="showList = !showList"
															class="text-[10px] uppercase font-bold tracking-wider px-2 py-0.5 rounded border transition-all flex items-center gap-1 whitespace-nowrap"
															:class="showList ? 'bg-blue-600 border-blue-400 text-white' : 'bg-slate-800 border-slate-700 text-blue-400 hover:border-blue-500'"
														>
															<span
																x-text="showList ? 'Hide List' : 'View List'"
															></span>
															<svg
																class="w-3 h-3"
																:class="showList ? 'rotate-180' : ''"
																fill="none"
																stroke="currentColor"
																viewBox="0 0 24 24"
															>
																<path
																	stroke-linecap="round"
																	stroke-linejoin="round"
																	stroke-width="2"
																	d="M19 9l-7 7-7-7"
																></path>
															</svg>
														</button>
													</template>
												</div>

												<div
													x-show="item.tip"
													class="mt-1 text-xs text-blue-400 font-medium inline-block bg-blue-900/20 px-2 py-0.5 rounded border border-blue-900/30"
												>
													<span class="opacity-70">Tip:</span>
													<span x-text="item.tip"></span>
												</div>
											</div>
										</div>

										<div
											class="flex items-center gap-4 md:gap-8 bg-[#0b0e14] p-2 rounded-xl border border-slate-800 shadow-inner z-10 relative"
										>
											<div class="text-center w-12">
												<div
													class="text-[9px] uppercase text-slate-500 font-bold mb-0.5"
												>
													Goal
												</div>
												<div
													class="text-sm font-mono text-slate-300"
													x-text="getGoal(item)"
												></div>
											</div>

											<div class="w-px h-8 bg-slate-800"></div>

											<div
												class="min-w-[4rem] text-center flex items-center justify-center"
											>
												<template x-if="item.type !== 'checklist'">
													<div>
														<div
															class="text-[9px] uppercase text-blue-500 font-bold mb-0.5"
														>
															Have
														</div>
														<input
															type="number"
															x-model="inventory[item.id]"
															placeholder="0"
															class="w-16 bg-transparent text-center font-bold text-lg outline-none text-white focus:text-blue-400 placeholder-slate-700 transition"
														/>
													</div>
												</template>

												<template x-if="item.type === 'checklist'">
													<div
														class="grid grid-cols-4 gap-1.5 justify-items-center"
													>
														<template
															x-for="jobId in selectedJobs"
															:key="jobId"
														>
															<label
																class="cursor-pointer group relative"
																:title="jobId"
															>
																<input
																	type="checkbox"
																	:value="jobId"
																	x-model="inventory[item.id]"
																	class="peer sr-only"
																/>

																<div class="p-1 rounded-md border border-slate-700 bg-slate-800 transition-all duration-200 hover:border-slate-500 hover:scale-110 hover:z-10"
     :class="item.id === 'primal_gauntlet' 
        ? 'peer-checked:bg-[#6b21a8]/20 peer-checked:border-purple-400 peer-checked:shadow-[0_0_15px_rgba(192,132,252,0.6)]' 
        : (item.id === 'dungeon_crawl'
            ? 'peer-checked:bg-yellow-900/20 peer-checked:border-yellow-500 peer-checked:shadow-[0_0_15px_rgba(234,179,8,0.6)]'
            : 'peer-checked:bg-green-900/80 peer-checked:border-green-500 peer-checked:shadow-[0_0_10px_rgba(34,197,94,0.3)]')">
																	<img
																		:src="(item.id === 'primal_gauntlet' && inventory[item.id].includes(jobId)) 
                                                                            ? './images/weapons/' + jobId + '.png' 
                                                                            : './images/jobs/' + jobId + '.png'"
																		class="w-6 h-6 object-contain drop-shadow-md filter grayscale opacity-70 peer-checked:grayscale-0 peer-checked:opacity-100 transition-all duration-500"
																		:alt="jobId"
																		onerror="
																			if (this.src.includes('weapons')) {
																				this.src =
																					'/images/jobs/' +
																					this.getAttribute('alt') +
																					'.png';
																			} else {
																				this.style.display = 'none';
																				this.nextElementSibling.style.display =
																					'block';
																			}
																		"
																	/>

																	<div
																		class="hidden text-[10px] font-bold text-slate-500 peer-checked:text-green-300 px-1"
																		x-text="jobId"
																	></div>
																</div>

																<div class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-green-500 rounded-full border-2 border-[#0b0e14] opacity-0 peer-checked:opacity-100 transition-opacity"
     x-show="item.id !== 'primal_gauntlet' && item.id !== 'dungeon_crawl'"></div>
															</label>
														</template>
													</div>
												</template>
											</div>

											<div class="w-px h-8 bg-slate-800"></div>

											<div class="text-center w-12">
												<div
													class="text-[9px] uppercase font-bold mb-0.5"
													:class="getRemaining(item) === 0 ? 'text-green-600' : 'text-yellow-600'"
												>
													Need
												</div>
												<div
													class="text-sm font-mono font-bold"
													:class="getRemaining(item) === 0 ? 'text-green-500' : 'text-yellow-500'"
													x-text="getRemaining(item)"
												></div>
											</div>
										</div>

										<div class="w-full xl:w-[280px] flex flex-col gap-2">
											<div
												x-show="getRemaining(item) === 0"
												class="flex items-center justify-center xl:justify-end gap-2 text-green-500 font-bold text-sm h-full opacity-60"
											>
												<span>COMPLETED</span>
												<svg
													class="w-5 h-5"
													fill="none"
													stroke="currentColor"
													viewBox="0 0 24 24"
												>
													<path
														stroke-linecap="round"
														stroke-linejoin="round"
														stroke-width="2"
														d="M5 13l4 4L19 7"
													></path>
												</svg>
											</div>

											<div
												x-show="getRemaining(item) > 0"
												class="flex flex-col gap-1.5"
											>
												<template x-for="opt in item.options">
													<div
														class="flex items-center justify-between text-xs bg-[#11141a] px-3 py-1.5 rounded border border-slate-800"
														:class="opt.currency === 'Poetics' ? 'border-yellow-900/30 bg-yellow-900/5' : ''"
													>
														<div class="flex items-center gap-2 truncate pr-2">
															<template x-if="opt.icon">
																<img
																	:src="opt.icon"
																	class="w-4 h-4 object-contain"
																	alt=""
																/>
															</template>
															<span
																class="text-slate-400 font-medium truncate"
																x-text="opt.label"
															></span>
														</div>

														<div class="text-right whitespace-nowrap">
															<template x-if="opt.cost > 0">
																<span
																	class="font-mono font-bold"
																	:class="opt.currency === 'Poetics' ? 'text-yellow-500' : 'text-slate-300'"
																	x-text="(getRemaining(item) * opt.cost).toLocaleString()"
																></span>
															</template>
															<template x-if="opt.cost === 0 && opt.currency">
																<span
																	class="text-[10px] text-purple-400 font-bold tracking-wide"
																	>REQ ITEM</span
																>
															</template>
															<template x-if="opt.cost === 0 && !opt.currency">
																<span
																	class="text-[10px] text-slate-600 uppercase font-bold tracking-wide"
																	>Task</span
																>
															</template>
														</div>
													</div>
												</template>
											</div>
										</div>
									</div>

									<div
										x-show="showList"
										x-transition:enter="transition ease-out duration-200"
										x-transition:enter-start="opacity-0 -translate-y-2"
										x-transition:enter-end="opacity-100 translate-y-0"
										class="px-4 pb-4 md:px-20 md:pb-6"
									>
										<div
											class="bg-[#0f1218] rounded-xl border border-slate-800 p-4 shadow-inner"
										>
											<h4
												class="text-xs uppercase text-blue-400 font-bold mb-3 tracking-widest border-b border-slate-800 pb-2"
											>
												Required Dungeons
											</h4>
											<div
												class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-2"
											>
												<template x-for="line in item.tooltip" :key="line">
													<div
														class="flex items-center gap-3 text-sm text-slate-400 group/line hover:text-slate-200 transition-colors"
													>
														<div
															class="w-1.5 h-1.5 rounded-full bg-slate-700 group-hover/line:bg-blue-500 transition-colors"
														></div>
														<span x-text="line"></span>
													</div>
												</template>
											</div>
										</div>
									</div>
								</div>
							</template>
						</div>
					</div>
				</template>
			</div>

			<div
				class="fixed bottom-6 left-4 right-4 md:left-1/2 md:-translate-x-1/2 md:w-[95%] max-w-[1000px] z-50"
			>
				<div
					class="bg-[#12151a]/95 border-t-2 border-[#b79c59] shadow-[0_-5px_20px_rgba(0,0,0,0.5)] backdrop-blur-md rounded-t-xl p-4 md:px-8 md:py-5 flex flex-col md:flex-row items-center justify-between gap-6"
				>
				<div class="flex items-center gap-5 w-full md:w-auto border-b md:border-b-0 border-white/10 pb-4 md:pb-0">
    
    <div class="relative p-3 rounded-lg bg-gradient-to-b from-[#3a3f4a] to-[#20252e] border border-white/10 shadow-[inset_0_1px_1px_rgba(255,255,255,0.1)]">
        <svg class="w-6 h-6 text-[#b79c59] drop-shadow-md" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
    </div>

    <div>
        <h3 class="text-sm font-bold text-[#fceeb0] tracking-widest uppercase ff-title drop-shadow-sm">
            Ressourcen
        </h3>
        <p class="text-[11px] text-slate-400 font-medium tracking-wide">
            Benötigt für aktive Waffen
        </p>
    </div>
</div>

<div class="flex flex-wrap gap-3 w-full md:w-auto justify-center md:justify-end items-center">
    
    <div x-show="getTotalLiability('Poetics') > 0" class="flex items-center gap-3 bg-[#0b0e14]/60 px-4 py-2 rounded border border-white/10 shadow-[inset_0_0_10px_rgba(0,0,0,0.5)] transition hover:border-[#b79c59]/50 group">
        <img src="images/icons/poetics.png" class="w-5 h-5 object-contain opacity-80 group-hover:opacity-100 transition-opacity" alt="Poetics">
        <div class="flex flex-col items-end">
            <span class="text-[9px] uppercase text-[#b79c59] font-bold tracking-widest leading-none mb-0.5 opacity-70 group-hover:opacity-100">Poetics</span>
            <span class="text-lg font-mono text-slate-200 leading-none group-hover:text-white group-hover:drop-shadow-[0_0_5px_rgba(255,255,255,0.5)] transition-all" x-text="getTotalLiability('Poetics').toLocaleString()"></span>
        </div>
    </div>

    <div x-show="getTotalLiability('GC Seals') > 0" class="flex items-center gap-3 bg-[#0b0e14]/60 px-4 py-2 rounded border border-white/10 shadow-[inset_0_0_10px_rgba(0,0,0,0.5)] transition hover:border-blue-400/50 group">
        <img src="images/icons/gc-seals.png" class="w-5 h-5 object-contain opacity-80 group-hover:opacity-100 transition-opacity" alt="GC Seals">
        <div class="flex flex-col items-end">
            <span class="text-[9px] uppercase text-blue-400 font-bold tracking-widest leading-none mb-0.5 opacity-70 group-hover:opacity-100">GC Seals</span>
            <span class="text-lg font-mono text-slate-200 leading-none group-hover:text-blue-100 group-hover:drop-shadow-[0_0_5px_rgba(59,130,246,0.5)] transition-all" x-text="getTotalLiability('GC Seals').toLocaleString()"></span>
        </div>
    </div>
